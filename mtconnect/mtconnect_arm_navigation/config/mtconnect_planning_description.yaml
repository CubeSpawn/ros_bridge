multi_dof_joints:
  - name: world_joint
    type: Floating
    parent_frame_id: world_frame
    child_frame_id: world_frame
groups:
  - name: end_effector
    joints:
      - Joint_1
      - Joint_2
      - Joint_3
      - Joint_4
      - Joint_5
      - Joint_6
  - name: manipulator
    base_link: base_link
    tip_link: tcp_frame # Link_6
  - name: robotiq_gripper
    links:
        palm
        finger_1
        finger_2
        finger_3
        tcp_frame


######### load pickup #############
load_pickup_goal:
    arm_group: m16ib20
    frame_id: world_frame
    tool_name: tcp_frame # tool0
    lift_distance: 0.1
    approach_distance: 0.1
    lift_direction: # relative to tool coordinate frame
      x: 0.0
      y: 0.0
      z: 1.0
    grasp_pose: # tool relative to object
      position:
        x: 0.0
        y: 0.0
        z: 0.0
      orientation:
        angle: 3.1416
        axis:
          x: 0.0
          y: 1.0
          z: 0.0
    object_pose: # relative to world frame
      position:
        x: 1.0
        y: -0.40
        z: 0.4
      orientation:
        angle: 0.01
        axis:
          x: 0.0
          y: 0.0
          z: 1.0
######### unload place #############
unload_place_goal:
    arm_group: m16ib20
    frame_id: world_frame
    tool_name: tcp_frame #tool0
    retreat_distance: 0.1
    approach_distance: 0.1
    approach_direction: # relative to tool coordinate frame
      x: 0.0
      y: 0.0
      z: 1.0
    grasp_pose: # tool relative to object
      position:
        x: 0.0
        y: 0.0
        z: 0.0
      orientation:
        angle: 3.1416
        axis:
          x: 0.0
          y: 1.0
          z: 0.0
    place_pose: # final pose of object relative to world frame
      position:
        x: 1.0
        y: 0.40
        z: 0.4
      orientation:
        angle: 0.01
        axis:
          x: 0.0
          y: 0.0
          z: 1.0
